<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Visualization</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>KMeans Clustering Visualization</h1>

        <!-- Dropdown for selecting the initialization method -->
        <div class="control-group">
            <label for="init-method">Initialization Method:</label>
            <select id="init-method">
                <option value="random">Random</option>
                <option value="farthest_first">Farthest First</option>
                <option value="kmeans++">KMeans++</option>
                <option value="manual">Manual</option>
            </select>
        </div>

        <!-- Buttons for user interaction -->
        <div class="control-group">
            <button id="generate-btn">Generate New Dataset</button>
            <button id="step-btn">Step Through</button>
            <button id="run-btn">Go to Convergence</button>
            <button id="reset-btn">Reset</button>
        </div>

        <!-- Visualization container -->
        <div id="visualization"></div>
    </div>

    <!-- JavaScript for interactive behavior -->
    <script src="/static/app.js"></script>
</body>
</html>
